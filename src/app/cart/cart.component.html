<h2>Your Shopping Cart</h2>

<div *ngIf="!cartProducts?.length">
  <p class="empty-cart">Your cart is empty.</p>
</div>
<div class="products-grid">
    <div *ngFor="let product of cartProducts">
      <div class="cart-product">
        <img [src]="product.image" alt="{{ product.name }}" width="100" />
        <h4>{{ product.name }}</h4>
        <p>Price: ${{ product.price }}</p>
        <div>
          Quantity:
          <button (click)="decreaseQuantity(product)">-</button>
          {{ product.quantity || 1 }}
          <button (click)="increaseQuantity(product)">+</button>
        </div>
        <button (click)="removeFromCart(product)" class="remove">Remove from Cart</button>
        <p>Total for item: ${{ product.price * (product.quantity || 1) }}</p>
      </div>
    </div>
</div>

<div *ngIf="cartProducts?.length" class="total">
    <h3>Total: ${{ getTotalPrice() }}</h3>
    <button (click)="checkout()">Proceed to Checkout</button>
</div>
